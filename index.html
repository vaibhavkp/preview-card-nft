<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

      font-size: 11px;

</head>

  <div class="mainbg">

    <div class="main">

      </h2>

        <div class="svet"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">

              fill="#00FFF8" />
          </svg></div>
        <div class="et">
          <article class="et1">0.041 ETH</article>
          <article class="et2"> 3 days left</article>

        </div>


      </div>
      <hr>
      <div class="img">
        <img src="image-avatar.png" alt="">
      div
      <h1 class="last" >
        Creation of Vaibhav
